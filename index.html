<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Basic Land Use Analysis - Lae Urban</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .info {
            background: white;
            padding: 6px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([-6.732, 146.984], 12); // Lae coordinates

        // Add OpenStreetMap base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add title control
        var title = L.control({position: 'topleft'});
        title.onAdd = function () {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML = '<h2>Basic Land Use Analysis - Lae Urban</h2>';
            return div;
        };
        title.addTo(map);

        // Example overlay (replace with your own data)
        var imageUrl = 'data/AERIAL_TRUECOLOUR_10M_0.png'; // Make sure this file exists in /data/
        var imageBounds = [[-6.7699,146.6603],[-6.5339,147.0686]];
        L.imageOverlay(imageUrl, imageBounds).addTo(map);
    </script>
</body>
</html>
